<app-phonebookheading></app-phonebookheading>
<div class="row content">
        <div class="col-lg-5">
        	<h3>Create a new Contact</h3>
            <form [formGroup]="this.contactService.form" (ngSubmit)="onSubmit()" class="inputs">
                <input type="hidden" formControlName="$key">
                <div class="row">
                    <div class="form-group col-lg-6 pad">
                            <label>First Name :</label>
                            <input placeholder="Max" formControlName="firstName" class="form-control" [ngClass]="{'is-invalid':submitted && formControls.firstName.errors}">
                            <div class="invalid-feedback" *ngIf="submitted && formControls.firstName.errors">
                            	This field is required
                            </div>
                    </div>
                    <div class="form-group col-lg-6 pad">
                            <label>Last Name :</label>
                        	<input placeholder="Mustermann" formControlName="lastName" class="form-control" [ngClass]="{'is-invalid':submitted && formControls.lastName.errors}">
                        	<div class="invalid-feedback" *ngIf="submitted && formControls.lastName.errors">
                        		This field is required
                        	</div>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-lg-12 col-md-12 col-sm-12 col-xs-12">
                            <label>Phone Number :</label>
                            <input placeholder="43000000" formControlName="mobile" class="form-control" [ngClass]="{'is-invalid':submitted && formControls.mobile.errors}" type="number">
                            <div class="invalid-feedback" *ngIf="submitted && formControls.mobile.errors">
                                    <label *ngIf="formControls.mobile.errors.required">This field is required</label>
                                    <label *ngIf="formControls.mobile.errors.minlength">at least 8 numbers</label>
                            </div>
                    </div>
                </div>
                <div class="row button">
                    <div class="form-group col-lg-12">
                            <input type="submit" class="btn btn-success" value="Add Contact">
                    </div>
                </div>
            </form>  
            <div class="alert alert-success" *ngIf="showSuccessMessage">
                    Submitted successfully!
            </div>
            <div class="alert alert-info" *ngIf="showUpdateMessage">
                    Updated successfully!
            </div>
        </div>
        <div class="col-lg-5">
                <app-contact-list></app-contact-list>
        </div>
</div>
